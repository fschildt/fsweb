{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Hangboard Timer</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fitness/css/hangboard-timer.css' %}">
    </head>

    <body>
        <main>
            <h1>Hangboard Timer</h1>
            <p>Increase your finger strength! Routine adopted from <a href="https://www.youtube.com/watch?v=3FNZdixeuZw">this</a> video.</p>

            <div class="timer-container">
                <div id="countdown"></div>
                <div id="exercise_state"></div>
                <div id="exercise_name"></div>
                <div class="button-container">
                    <button id="btn-start">Start</button>
                    <button id="btn-reset">Reset</button>
                </div>
            </div>
        </main>

        <script src="{% static 'fitness/js/hangboard-timer.js' %}"></script>
    </body>

</html>
